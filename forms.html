<!DOCTYPE html>
<html>
  <head>
    <title>Html Forms</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    	<form>
        <label>
          <span class="fieldTitle">Ingrese usuario:</span>
          <input id="userName" type="password">
        </label>

        <label>
          <span class="fieldTitle">Ingrese contraseña:</span>
          <input id="usePassword" type="password">
        </label>
        <div class="seleccion">
        <select>
          <span>Elegir la estación del año preferida</span>
          <option>Verano </option>
          <option>Otoño </option>
          <option>Invierno</option>
          <option>Primavera </option>
        </select>
      </div>

        <div class="checkbox">
          <span>Mañana</span>
          <input type="checkbox">
       
          <span>Tarde</span>
          <input type="checkbox">
        </div>
        
        <button type="submit">Enviar</button>

      </form>
  </body>
</html>
