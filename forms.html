<!DOCTYPE html>
<html>
  <head>
    <title>Html Forms</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>

    <h1> Ilusion optica </h1>

    

    <div>
    <h2>¿Como estan las lineas en la imagen?</h2>
    <img width=450px src="https://www.oftalvist.es/blog/wp-content/uploads/2018/04/lineas-paralelas.jpg" alt="Ilusion optica">
    </div>

  </br>
    <span class="fieldTitle consigna">Respuesta:</span>
    <select>
      <option value="rectas">Rectas</option>
      <option value="torcidas">Torcidas</option>
    </select>

  </br>
  </br>

    <h3>¿Te gusto? Dejanos tu e-mail para recibir la respuesta correcta.</h3>
   <form>
      <label>
        <span class="fieldTitle user">E-mail:</span>
        <input id="userName" type="text" placeholder="Correo electronico">
      </label>
        <button type="submit">Enviar</button>
      </form>
      
  </body>
</html>
